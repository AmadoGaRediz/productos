<div style="margin: 20px;">

    <h1>Catálogo de Productos</h1>

    <h4>Alta de Producto</h4>

    <div class="col-sm-4">
        <p>
            <label>Descripción:</label>
            <input type="text" class="form-control" [(ngModel)]="producto.descripcion" />
        </p>

        <p>
            <label>Precio:</label>
            <input type="number" class="form-control" [(ngModel)]="producto.precio" />
        </p>

        <table>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" (click)="this.insertarProducto()">Insertar</button>
                </td>

                <td>
                    <button type="button" class="btn btn-warning" (click)="this.updateProducto()">Modificar</button>
                </td>

                <td>
                    <button type="button" class="btn btn-danger" (click)="this.deleteProducto()">Eliminar</button>
                </td>
            </tr>
        </table>
    </div>

    <hr />
    <p></p>
    <h4>Listado de Productos</h4>

    <table class="table">
        <thead>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Seleccionar</th>
        </thead>

        <tbody>
            @for(producto of productos; track producto.id){
                <tr>
                    <td>{{ producto.descripcion }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>
                        <button class="btn btn-success" (click)="selectProducto(producto)">Seleccionar</button>
                    </td>
                </tr>
            }
        </tbody>
        
    </table>

</div>
